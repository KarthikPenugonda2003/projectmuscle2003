<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title> 
    <link rel="stylesheet" href="login_registration_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script language="javascript">
      function validate()
      {
      var nam = document.f1.uname.value;
      if(nam==" ")
      {
      alert("Please enter name");
      document.f1.uname.focus();
      return false;
      }
      var pwd = document.f1.pass.value;
      if(pwd==" ")
      {
      alert("Please enter Password");
      document.f1.pass.focus();
      return false;
      }
      }
      </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form name="f1" action="validation.php" method="post" onsubmit="javascript:return validate()">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="uname" placeholder="Username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="pass" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="registration.html">Signup</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
